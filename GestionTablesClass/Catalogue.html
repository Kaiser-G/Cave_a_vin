        <div class="form-floating mt-3 mb-3">

  <script>

    //barre de recherche

    ////////////////////////////////
    //    La fonction pour activer la recherche sur la TABLE
    ////////////////////////////////
    function search(saisie, table) {

      let zoneRecherche = document.getElementById(saisie);
      zoneRecherche.addEventListener("keyup", () => {

        let row = document.getElementById("table");
        let rows = document.getElementsByTagName("tr");
        // console.log(rows);
        for (item of rows) {
          if (!item.innerText.includes(zoneRecherche.value)) {
            item.classList.add("visually-hidden") // Classe BS
          } else {
            item.classList.remove("visually-hidden") // Classe BS
          }
        };
      },
        false);
    }





    //creation du tableau
    function RetourGetAjax(reponse) {
      let myObj = JSON.parse(reponse);
      //je reformate le resultat pour utilisation dans la class tab
      let myData = new Array();
      myObj.VIN.forEach(element => {
        myData.push([element.CODEVIN, element.NOM_CUVEE, element.APPELLATION[0].NOMAPPELLATION, element.CODEREGION, element.CODECOULEUR, element.TYPE_DE_CULTURE, element.COMMENTAIRES]);
      });



      // // Efface la zone et ajoute la zone de recherche
      document.getElementById("zone").innerHTML = "";
      document.getElementById("zone").innerHTML =
        "<div class='form-inline'> <label for='txtRech'><strong>Recherche</strong>&nbsp;&nbsp; </label><input type='text' class='form-control' id='txtRech' name='txtRech' placeholder='saisir le début de votre recherche'>&nbsp;</div><br>";


      //création de new class
      let tab = new Table();
      tab.id_zone = "zone";
      tab.class_table = "table table-dark table_hover text-center";


      //pour les fenetres Modal Bootstrap (objet JSON) rajoute data-bs-toggle modal etc...
      tab.BS_toggle_modal = {
        attribut: "data-bs-toggle",
        valeur: "modal"
      };
      tab.BS_target_vue = {
        attribut: "data-bs-target",
        valeur: "#frmVue"
      };
      tab.BS_target_modif = {
        attribut: "data-bs-target",
        valeur: "#frmModif"
      }
      tab.BS_target_suppr = {
        attribut: "data-bs-target",
        valeur: "#frmSuppr"
      };


      //data = les données
      //myData viens de la boucle au dessus
      tab.data = myData;
      tab.header = ["Code", "Nom de la cuvée", "Appellation", "Nom de la région", "Type de vin", "Type de culture", "Commentaires"];
      tab.class_modif = "";//class sans Bootstrap
      tab.class_suppr = "";
      tab.class_vue = "";

      //BS
      tab.icone_vue = "fas fa-eye fa-sm";//class pour les icones
      tab.icone_modif = "fas fa-pencil fa-sm";
      tab.icone_suppr = "btn-sm fas fa-trash fa-sm";

      //Les méthodes
      tab.fonction_modif = modifRegion;
      tab.fonction_suppr = supprRegion;
      tab.fonction_vue = vueRegion;

      //Class BS
      tab.BS_class_vue = "btn btn-success";//Class Bootstrap
      tab.BS_class_modif = "btn btn-primary";
      tab.BS_class_sppr = "btn btn-danger";
      tab.id_tbody = "idTable";
      tab.append = true;


      tab.separateur = ",";
      tab.generer();

      // // Association de la zone de recherche avec la table
      // // Le filtre devient actif
      search("txtRech", "tliste");
    }
    /////////////////////////////////////////////////////////////////////
    //affiche le tableau

    function afficher_Liste() {
      // Liste des regions__dans Url = "changer en fonction de l'api"
      Obj_AJAX.Url = url + "VIN?include=APPELLATION&transform=1"; //?include=APPELLATION&transform=1 columns=CODEREGION,NOMREGION
      //Obj_AJAX.Url += url + "VIN?include=REGION&transform=1";
      Obj_AJAX.get(RetourGetAjax, ErreurAjax);
    }

    function RetourAjax(reponse) {
      //tab.generer();
    }

    function ErreurAjax(reponse) {
      alert("Erreur Ajax " + reponse);
    }

    /////////////////////////////////////////////////////////////////////////////////////////////////////////
    //Message
    function message(type, message) {
      document.getElementById("message").innerHTML =
        "<div id='alert' class = 'alert alert-" +
        type +
        " alert-dismissible' ><button type='button' class = 'btn-close' data-bs-dismiss = 'alert' role='alert' aria-label='Close'></button>" +
        message +
        "</div>";
    }
    //////////////////////////////////////////////////////////////////////////////////////////////////////

    //////////////////////////Pour les modal////////////////////

    //Function Ajout nouvelle région

    function Get_zones_ajout(reponse) {
      // Au format JSON
      //a modif a chaque API
      let obj = {};
      obj.NOMREGION = document.getElementById("txtRegionAjout").value;
      obj.CODEPAYS = document.getElementById("idPaysComboAjout").value;

      return JSON.stringify(obj);
    }
    function RetourPays_ajout(reponse) {
      afficher_Liste();
      message("success", "Nouvelle région ajoutée");
    }

    function Erreur_Ajax_ajout(reponse) {
      alert("Erreur Ajax ");
    }

    function genererComboPays() {
      Obj_AJAX.Url = url + "PAYS?order=NOMPAYS,asc";
      Obj_AJAX.get(RetourGetPaysAjax, ErreurAjax);
    }

    //Combo pour la modal AJOUT
    function RetourGetPaysAjax(reponse) {
      let myObj = JSON.parse(reponse);
      let ajout = new Combo();
      ajout.id_zone = "comboAjout";
      ajout.id_select = "idPaysComboAjout";
      ajout.class_select = "class_Region";
      ajout.data = myObj.PAYS.records;

      ajout.generer();
      /////////////////////////////////////////
      //Combo pour la modal MODIF
      let modif = new Combo();
      modif.id_zone = "comboModif";
      modif.id_select = "idPaysComboModif";
      modif.class_select = "class_PaysComboM";
      modif.data = myObj.PAYS.records;

      modif.generer();
    }


    //////////////////////////////////////////////////////////////////////////////////////////////////////
    //function_modif pour le tableau 
    function modifRegion(e) {
      //console.log(e);
      //alert("Click sur modif region");
      let valeurs = e.target.value.split(",");
      document.getElementById("txtCodeModif").value = valeurs[0];
      document.getElementById("txtRegionModif").value = valeurs[1];
      // document.getElementById("txtPaysModif").value = valeurs[2];
      //je me positionne dans le combo en recherchant le nom du pays contenu dans valeurs[2]///
      const text = valeurs[2];
      const select = document.querySelector("#idPaysComboModif");
      const options = Array.from(select.options);
      const optionToSelect = options.find((item) => item.text === text);
      console.log(optionToSelect);
      if (optionToSelect != undefined) {
        select.value = optionToSelect.value;
      } else {
        alert("Valeur non trouvée");
      }


    }


    //bouton enregistrer dans la fenetre modal modif

    function RetourAjax_modif(e) {
      //alert("bien modifiée avec le code : entrée fonction RetourAjax" + e);
      afficher_Liste();
      message("primary", "Région modifiée");
    }

    function Get_zones_modif(e) {
      // Au format JSON
      let obj = {};
      obj.CODEREGION = document.getElementById("txtCodeModif").value;
      obj.CODEPAYS = document.getElementById("idPaysComboModif").value;
      obj.NOMREGION = document.getElementById("txtRegionModif").value;

      return JSON.stringify(obj);
    }

    function Erreur_Ajax_modif(e) {
      alert("Erreur Ajax ");
      document.getElementById("message").innerHTML = "Votre modification n'a pas été enregistré";
    }

    /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    //function_vue
    function vueRegion(e) {
      let valeurs = e.target.value.split(",");
      document.getElementById("txtCodeVue").value = valeurs[0];
      document.getElementById("txtCuveeVue").value = valeurs[1];
      document.getElementById("txtAppellationVue").value = valeurs[2];
      document.getElementById("txtRegionVue").value = valeurs[3];
      document.getElementById("txtCouleurVue").value = valeurs[4];
      document.getElementById("txtCultureVue").value = valeurs[5];
      document.getElementById("txtCommVue").value = valeurs[6];
    }

    //////////////////////////////////////////////////////////////////////////////////////////////////
    //fonction_suppr
    function supprRegion(e) {
      //alert("Click sur supp");
      let valeurs = e.target.value.split(",");
      let reponse = confirm(
        "Êtes-vous certain de vouloir supprimer cette ligne ?"
      );
      if (reponse) {
        let Ajax = new Ajax_Es6(url + "REGION");
        Ajax.Cle = valeurs[0]; // Recupération du code à supprimer
        Ajax.del(retourAjaxSuppr, erreur);
      }
      console.log(reponse);
    }
    function retourAjaxSuppr(reponse) {
      //alert(reponse)

      if (reponse === "1") {
        //alert("Supprimée")
        message("primary", "Ligne supprimée");

      } else {
        //alert("Pas supprimée")
        document.getElementById("message").innerHTML = " ligne non supprimée";
        message("danger", "Ligne NON supprimée");

      }
      // Liste des régions
      afficher_Liste();
    }
    function erreur(reponse) {
      alert("Erreur Ajax " + reponse);
    }

    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Programme PRINCIPAL
    window.addEventListener('load', (event) => {
      //recuperation du header et du footer
      let header = new loadHTML("idHeader", "../Header_footer/HEADER.html");
      let footer = new loadHTML("idFooter", "../Header_footer/FOOTER.html");
      header.load();
      footer.load();
      //Mettre ici la création des COMBO dans les modals//////////
      genererComboPays();
      //peut servir dans les fonctions pour faire mise a jour de la table
      afficher_Liste();

      /////////////////////////////////////////////////////////////////////////////////////////
      //ajouter
      //bouton enregistrer dans la modal nouveau
      let btnajout = document.getElementById("btnAjoutEnreg");
      btnajout.addEventListener("click", () => {
        let params = Get_zones_ajout();
        //alert(params);
        let Ajax = new Ajax_Es6(url + "REGION");
        Ajax.post(params, RetourPays_ajout, Erreur_Ajax_ajout);
      }, false);

      //////////////////////////////////////////////////////////////////////////////////////////////////////////////
      //modifier
      //bouton enregistrer dans la modal modif
      let btnEnreg = document.getElementById("btnModifEnreg");
      btnEnreg.addEventListener("click", (e) => {
        //alert("Modif enregistré");
        let code = document.getElementById("txtCodeModif").value;
        let params = Get_zones_modif();
        let Ajax = new Ajax_Es6(url + "REGION");
        Ajax.Cle = code;
        Ajax.put(params, RetourAjax_modif, Erreur_Ajax_modif);
      }, false);
      /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////






    }, false);

  </script>
